<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Chat History</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255,255,255,0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .entry {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .user {
      color: #2980b9;
      font-weight: bold;
    }
    .bot {
      color: #27ae60;
      font-weight: bold;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #2980b9;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Chat History</h2>
    {% for chat in history %}
      <div class="entry">
        <div class="user">You:</div>
        <div>{{ chat.user_message }}</div>
        <div class="bot">Bot:</div>
        <div>{{ chat.bot_message }}</div>
      </div>
    {% endfor %}
    <a href="{{ url_for('index') }}">â¬… Back to Home</a>
  </div>
</body>
</html>
